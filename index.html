<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Frame.png">
    <title>Gaming Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div>
            <img class="game-icon" src="images/Frame.png" alt="">
            <h3><span>G</span>amer</h3>
          </div>
            <ul>
                <li>About Us</li>
                <li>Developers</li>
                <button class="follow-button">
                    Follow Us On
                    <img src="icons/youtube.png" alt="">
                    <img src="icons/tik-tok (2).png" alt="">
                </button>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="banner-section">
                <h3 class="banner-title">PLAY LIKE THE</h3>
                <h2 class="banner-name">G.O.A.T</h2>
                <ul class="banner-list">
                    <li>1-click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                    <button class="banner-button1">SIGN IN</button>
                    <button class="banner-button2">GO ROGUE</button>
                </ul>

            </div>
        </section>
    </main>
    
</body>
</html>
